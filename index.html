<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
</head>

<body class="bg-warning text-light">
    <h1 class="text-center mt-2 ">To-Do List</h1>
    <div class="container">
        <!-- Form elements (input and button)--->
        <form class="todo-form form-inline">
            <div class="input-group mb-2 mr-2">
                <!--input is used to enter the value--->
                <input type="text" class="todo-input form-control" placeholder="Add a Todo..." />
                    
                <div class="input-group-append">
                    <!--Add button is used create a new list item, onclick attribute points to the addItem() function --->
                    <button type="button" class="add-button btn btn-primary" onclick="addItem()">
                        Add
                    </button>
                </div>
                
            </div>
            <p id="err" class="text-danger">Please enter something...</p>
        </form>
        <ul id="list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
